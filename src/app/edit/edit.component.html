<div class="container">
    <h2>Crud Operations for Suppliers</h2>
    <div class="card">
      <div class="card-header">Update Supplier</div>
      <div class="card-body">
        <form class="form" (ngSubmit)="updateSupplier()" >
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="supplier.name">
            </div>
            <div class="form-group">
              <label for="age">Age:</label>
              <input type="text" class="form-control" id="age" name="age" [(ngModel)]="supplier.age">
            </div>
            <div class="form-group">
              <label for="age">Salary:</label>
              <input type="text" class="form-control" id="salary" name="salary" [(ngModel)]="supplier.salary">
            </div>
            <div class="form-group">
                <label for="age">Hobbies:</label>
            <div *ngFor="let obj of hobbyArr">
              <input type="checkbox" value="{{ obj.value }}" name="hobby" (change)="hobbyChange($event)" [checked] = "selectedHobby.indexOf(obj.value)!=-1">  {{obj.key}}
            </div>
            </div>
            <br />
            <button type="submit" class="btn btn-primary">Update</button>
            
            <button type="submit" class="btn btn-warning mx-2" routerLink="">Cancel</button>
          </form>
      </div> 
    </div>
  </div>
