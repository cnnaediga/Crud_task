<div class="container">
    <h2>Crud Operations for Suppliers</h2>
    <div class="card">
      <div class="card-header">Add supplier </div>
      <div class="card-body">
        <form class="form" (ngSubmit)="insertData()">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="supplier.name">
            </div>
            <div class="form-group">
              <label for="age">Age:</label>
              <input type="text" class="form-control" id="age" name="age" [(ngModel)]="supplier.age">
            </div>
            <div class="form-group">
              <label for="age">Salary:</label>
              <input type="text" class="form-control" id="salary" name="salary" [(ngModel)]="supplier.salary">
            </div>
            <div class="form-group">
                <label for="age">Hobbies:</label>
                <div *ngFor="let obj of hobbyArr">
                    <input type="checkbox" value="{{ obj.value }}" name="hobby" (change)="hobbyChange($event)">  {{obj.key}}
                  </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
      <div class="card-footer">Suppliers List</div>
      <div class="card-body">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Salary</th>
                <th colspan="2"  class="text-center">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let obj of dataArr">
                <th scope="row">1</th>
                <td>{{ obj.name }}</td>
                <td>{{ obj.age }}</td>
                <td>{{ obj.salary }}</td>
                <td class="text-center">
                <button class="btn btn-sm btn-danger" (click)="deleteData(obj.id)">Delete</button>
                </td>

                <td class="text-center">
                    <button class="btn btn-sm btn-success mx-2" routerLink="edit/{{ obj.id }}">Edit</button>
              </td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>
